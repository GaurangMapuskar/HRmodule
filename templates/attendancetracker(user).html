{% extends 'base(user).html' %}
{%block title%}Attendance Tracker{%endblock title%}
{%block body%}
<div class="container text-center" style="color: blue-100;">

  <table class="table table-hover table-primary table-stripped">
    <thead>
        <tr>
          
          <th scope="col">Date</th>
          <th scope="col">In-Time</th>
          <th scope="col">Out-Time</th>
          <th scope="col">Remark</th>
          
        </tr>
      </thead>
      <tbody>
  {% for att in att %}
  <tr> 
    <th scope="row">{{att.date}}</th>
    <td>{{att.intime}}</td>
    <td>{{att.outtime}}</td>
    <td>{{att.remark}}</td>
    {% comment %} <td><a class="btn btn-primary" href="#" role="button">Profile</a>
    </td> {% endcomment %}
  </tr>
    {% endfor %}
  </div>
{%endblock body%}
