{% extends 'base.html' %}
{%block title%}Interview Schedular{%endblock title%}
{%block body%}

<form method="post" action="interviewschedular/{{vacany}}">
<div class="my-5 px-4">
 <div class="row pl-2">
   <div class="sm-4" style="padding: 0.5rem; margin: 1rem;">
       <select class="form-select" aria-label="Default select example">
       <option selected>Candidate(selectfrom DB)</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
   </div>
   <div class="sm-4" style="padding: 0.5rem; margin: 1rem;">
     <select class="form-select my-2 sm-2" aria-label="Default select example">
       <option selected>Vacany</option>
       {% for vac in vac %}
       <option value="{{vac.name}}">{{vac.name}}</option>
       {% endfor %}
     </select>
     </div>
 </div>
 <div class="row pl-2">
  <div class="col-sm-4">
    <label for="formGroupExampleInput" class="form-label">Time</label>
    <input type="time" class="form-control" name="time" id="formGroupExampleInput" >
  </div>
  <div class="col-sm-4">
    <label for="formGroupExampleInput2" class="form-label">Date</label>
    <input type="date" class="form-control" name="date" id="formGroupExampleInput2">
  </div>
    
  <select class="form-select my-2" aria-label="Default select example">
    <option selected>Method</option>
    <option value="1">Online</option>
    <option value="2">Offline</option>
  </select>
 </div>
  
  <div class=" my-2 ">
    <label for="formGroupExampleInput2" class="form-label">comment</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter any comment">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-5" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

</form>
{%endblock body%}
