{% extends 'base.html' %}
{%block title%}Office Schedular{%endblock title%}
{%block body%}

<form method="POST" action="officeschedular">
    {% csrf_token %}
<div class="my-5 py-5 px-4">
 <div class="row pl-2">
   <div class="sm-4">
       <select class="form-select" aria-label="Default select example">
       <option selected name="EmpSSN">Employee</option>
       {% for emp in emp %}
        <option  value="{{emp.EmpSSN}}">{{emp.Fname}}{{emp.Lname}}</option>
        {% endfor %}
      </select>
   </div>
   
    
  </div>

 <div class="row pl-2">
      <div class="col-sm-4">
        <label for="formGroupExampleInput2" class="form-label">Deadline</label>
        <input type="date" class="form-control" name="deadlinedate" id="formGroupExampleInput2">
      </div>
   <div class="col-sm-4">
    <label for="formGroupExampleInput" class="form-label">Time</label>
    <input type="time" class="form-control" name="deadlinetime" id="formGroupExampleInput" >
   </div>
 </div>
    
  <div class=" my-2 ">
    <label for="formGroupExampleInput2" class="form-label">Task</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" name="task" placeholder="Enter task details">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
  {{ message }}
  <button type="button" class="close" id="alerto" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}

</form>
{%endblock body%}
